<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="animate.css" rel="stylesheet" media="screen">
    <script src="bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row tittle">
        <div class="col-xs-12">Junior Developer - Blog</div>
    </div>

    <!-- -->
    <section>
        <div class="row posts">
            <div class="col-md-1 hidden-xs hidden-sm"></div>
            <div class="col-md-10">

                <form wicket:id="newPostForm">
                    <center>
                        <br /><br />
                        <input wicket:id="newTittle"
                               type="text" class="form-control form-control-custom" name="tittle"
                               placeholder="Tytuł">
                        <br /><br />
                        <textarea  wicket:id="newContent" rows="16" name="content" class="form-control"
                                   placeholder="Treść"></textarea>
                        <br /><br />
                        <input type="submit" id="button" name="submit"
                               wicket:id="addPost" value="Dodaj"/>
                    </center>
                </form>

            </div>
            <div class="col-md-1 hidden-xs hidden-sm"></div>
        </div>
    </section>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 copyrights">
            Wykonanie własne.
            Icons made by
            <a href="http://www.freepik.com" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
            <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0
                BY</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>


<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.viewportchecker.min.js"></script>

</body>
</html>
